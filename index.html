<html>
<head>
	<title>Charge!</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
	<h1 id="title">Charge!</h1><br>
	<button onclick="start();" id="startbtn">Start!</button><br>

	<div id="leftlives" class="bar">
  	<div id="leftbar"></div>

	<div id="rightlives" class="bar">
  	<div id="rightbar"></div>
	</div>
	<h3 id="leftchargeheader" class="headers">Charge:</h3>
	<div id="leftcharge" class="bar">
  	<div id="chargeleftbar"></div>
	</div>
	<h3 id="rightchargeheader" class="headers">Charge:</h3>
	<div id="rightcharge" class="bar">
  	<div id="chargerightbar"></div>
	</div>
	<h5 id="comment"></h5><br>
<div id="battle">
	<div class="popup">
		<img src="" width="" id="leftplayer" >
  	<span class="popuptext" id="gametips">I can't attack if I dont have any charge!</span>
	</div>
		<img src="" width="" id="rightplayer" class="flipped">
</div>
	<h4 class="gui"></h4>
	<h4 class="text"></h4>
